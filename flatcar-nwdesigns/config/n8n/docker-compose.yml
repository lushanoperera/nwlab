version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n_postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n281188password
      - N8N_HOST=n8n.nwdesigns.it
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.nwdesigns.it
      - N8N_SECURE_COOKIE=true
      - GENERIC_TIMEZONE=Europe/Amsterdam
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=smtp.gmail.com
      - N8N_SMTP_PORT=587
      - N8N_SMTP_USER=admin@nwdesigns.it
      - N8N_SMTP_SENDER=n8n <admin@nwdesigns.it>
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - traefik-public
      - n8n-internal
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.nwdesigns.it`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.routers.n8n.middlewares=crowdsec-bouncer@docker"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n281188password
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-internal

volumes:
  n8n_data:
    external: true
    name: n8n_n8n_data
  postgres_data:
    external: true
    name: n8n_postgres_data

networks:
  traefik-public:
    external: true
  n8n-internal:
    driver: bridge
